<form class="form-inline md-form form-md active-purple-2 d-flex flex-nowrap form-group">
  <input class="form-control form-control-md mr-3" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="search"
    name="search" (keyup)='searchSubmit($event)'>
  <i class="fa fa-search" aria-hidden="true"></i>
</form>
